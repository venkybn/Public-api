<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>News</span>
	</mat-toolbar-row>
</mat-toolbar>
<div class="container" style="height: 90vh;margin: 1rem;">
	<div class="form-field">
		<mat-form-field>
			<input matInput placeholder="News" [(ngModel)]="searchQuery">
		</mat-form-field>
		<button style="margin-left:10px ;" mat-raised-button color="primary" (click)="fetchNews(searchQuery)">Search</button>	
	</div>
	<div class="new-container">
		<div class="table-container" style="padding:0px 10px;">  
			<table mat-table [dataSource]="articles" class="mat-elevation-z2"> 
      
				<ng-container matColumnDef="sourceName">      
					<th mat-header-cell *matHeaderCellDef> No. </th>      
					<td mat-cell *matCellDef="let element"> {{element.sourceName}} </td>    
				</ng-container> 
			
				<ng-container matColumnDef="author">      
					<th mat-header-cell *matHeaderCellDef> Author </th>      
					<td mat-cell *matCellDef="let element"> {{element.author}} </td>    
				</ng-container>   
				
				<ng-container matColumnDef="title">      
					<th mat-header-cell *matHeaderCellDef> Title </th>      
					<td mat-cell *matCellDef="let element"> {{element.title}} </td>    </ng-container>      <ng-container matColumnDef="description">      <th mat-header-cell *matHeaderCellDef> Description </th>      <td mat-cell *matCellDef="let element"> {{element.description}} </td>        </ng-container>    <ng-container matColumnDef="url">      <th mat-header-cell *matHeaderCellDef> url </th>      <td mat-cell *matCellDef="let element"> {{element.url}} </td>    </ng-container>      <ng-container matColumnDef="content">      <th mat-header-cell *matHeaderCellDef> content </th>      <td mat-cell *matCellDef="let element"> {{element.content}} </td>    </ng-container>      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>  </table></div>
	</div>
</div>
